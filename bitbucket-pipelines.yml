            - find src/modules -name "*.py" -exec pycodestyle --max-line-length=120 {} \; || echo "No Python files found"
            - find src/modules -name "*.py" -exec pyflakes {} \; || echo "No Python files found"
            - echo "âœ… Code quality check completed"

